<!DOCTYPE = html>
<html>
	
	<head>
		<title>CSS Aula 03</title>
	
	<!--tipos de media de para o css
		screen = Pc em geral
		tty = teletipo
		tv = televisão
		projection = projetores
		handheld = mobile
		print = impressora
		braille
		aural = sinterizadores de voz
		all = aplica para todos-->

		<style type="text/css" media="all"> <!-- css direto na html, não recomendado-->
			p {
				color:#0000FF;
			}
		</style>
		
	</head>
	
	<body>
		<div>
			<h1 style="color:blue;">CSS Aula 03</h1> <!--CSS inline, não recomendando-->
			<p>Iniciamos as aulas de CSS</p>
		</div>
		
	</body>

</html>
