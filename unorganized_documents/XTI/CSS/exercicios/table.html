<!DOCTYPE html>
<html>
	<head>
		<title>Table - Excercício</title>
		<style type="text/css">
		
			table, th, td {
				border: 1px solid #EEEEEE;
				border-collapse: collapse;
				text-align: center;
			}
			
			table {
				border: 2px solid #DDDDDD;
				box-shadow: 3px 3px 10px #000000;
			}
			
			tr:nth-child(even) {
				background-color:#DDDDDD;
			}
			
		</style>
	</head>
	
	<body>
	<table>
			<caption>Itinerário</caption>
				<tr>
					<th>Número</th>
					<th>Ida</th>
					<th>Volta</th>
				<tr>
				
				<tr>
					<td rowspan="6">582-C</td>
				</tr>
				
				<tr>
					<td>Av. Alda</td>
					<td>Av. Vergueiro</td>
				</tr>

				<tr>
					<td>Terminal Diadema</td>
					<td>Jabaquara</td>
				</tr>

				<tr>
					<td>Jabaquara</td>
					<td>Av. Armando Arruda</td>
				</tr>

				<tr>
					<td>Av. Armando Arruda</td>
					<td>Terminal Diadema</td>
				</tr>

				<tr>
					<td>Av. Vergueiro</td>
					<td>Av. Alda</td>
				</tr>
				
		</table>
	</body>
</html>
